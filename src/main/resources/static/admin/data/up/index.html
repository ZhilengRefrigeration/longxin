<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基于龙芯平台的电商用户大数据分析</title>
    <script src="https://unpkg.com/axios@1.5.1/dist/axios.min.js"></script>
    <link rel="shortcut icon" type="image/ico" href="https://www.loongson.cn/images/favicon.ico">
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    <script language="javascript" src="js/index.js"></script>
    　　<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <header>
        <img src="https://img.alicdn.com/tps/TB1Pg3pPXXXXXcxXpXXXXXXXXXX-1920-1080.gif" alt="">
        <h2 style="margin-top: -3%;color: white">人物画像数据分析</h2>
    </header>
    <script src="https://unpkg.com/axios@1.5.1/dist/axios.min.js"></script>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="main_content">
        <div class="left_content" style="position: relative">
            <!--四个角加粗-->
            <span style="position: absolute;
        padding:15px;
        border-style: solid;
        border-color: #02C2E1;
        border-width: 5px 0 0 5px;
        top:-5px;
        left:-5px;"></span>
            <span style="position: absolute;
        padding:15px;
        border-style: solid;
        border-color: #02C2E1;
        border-width: 5px 5px 0 0;
        top:-5px;
        right:-5px;"></span>
            <span style="position: absolute;
        padding:15px;
        border-style: solid;
        border-color: #02C2E1;
        border-width: 0 5px 5px 0;
        bottom:-5px;
        right:-5px;"></span>
            <span style="position: absolute;
        padding:15px;
        border-style: solid;
        border-color: #02C2E1;
        border-width: 0px 0px 5px 5px;
        bottom:-5px;
        left:-5px;"></span>

            <div class="right_content" style="position: relative">
                <!--四个角加粗-->
                <span style="position: absolute;
        padding:15px;
        border-style: solid;
        border-color: #02C2E1;
        border-width: 5px 0 0 5px;
        top:-5px;
        left:-5px;"></span>
                <span style="position: absolute;
        padding:15px;
        border-style: solid;
        border-color: #02C2E1;
        border-width: 5px 5px 0 0;
        top:-5px;
        right:-5px;"></span>
                <span style="position: absolute;
        padding:15px;
        border-style: solid;
        border-color: #02C2E1;
        border-width: 0px 5px 5px 0;
        bottom:-5px;
        right:-5px;"></span>
                <span style="position: absolute;
        padding:15px;
        border-style: solid;
        border-color: #02C2E1;
        border-width: 0 0 5px 5px;
        bottom:-5px;
        left:-5px;"></span>
                <div id="content">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/do.js"></script>
</body>

</html>
