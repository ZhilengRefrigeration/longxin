<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基于龙芯平台的电商用户大数据分析</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    <script src="https://unpkg.com/axios@1.5.1/dist/axios.min.js"></script>
    <script language="javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" type="image/ico" href="https://www.loongson.cn/images/favicon.ico">
</head>

<body>
    <header>
        <img src="https://img.alicdn.com/tps/TB1Pg3pPXXXXXcxXpXXXXXXXXXX-1920-1080.gif" alt="">
        <h2 style="margin-top: -50px;color: white">数据分析</h2>
    </header>
    <div class="main_content">

        <div class="right_content" style="position: relative">
            <span style="position: absolute;
        padding:15px;
        border-style: solid;
        border-color: #02C2E1;
        border-width: 5px 0 0 5px;
        top:-5px;
        left:-5px;"></span>
            <span style="position: absolute;
        padding:15px;
        border-style: solid;
        border-color: #02C2E1;
        border-width: 5px 5px 0 0;
        top:-5px;
        right:-5px;"></span>
            <span style="position: absolute;
        padding:15px;
        border-style: solid;
        border-color: #02C2E1;
        border-width: 0px 5px 5px 0;
        bottom:-5px;
        right:-5px;"></span>
            <span style="position: absolute;
        padding:15px;
        border-style: solid;
        border-color: #02C2E1;
        border-width: 0px 0px 5px 5px;
        bottom:-5px;
        left:-5px;"></span>
            <!--图表位置-->
            <div id="main" class="chart"></div>
            <div id="main1" class="chart"></div>
            <div id="main2" class="chart"></div>
            <div id="main3" class="chart"></div>
        </div>
    </div>
</body>

</html>
